color_focus   = rgb:80/80/80
color_unfocus = rgb:26/26/26

# Disabled by default. Can still be enabled with a keyboard shortcut
bar_enabled[1] = false

bar_border[1]     = rgb:27/28/22
bar_color[1]      = rgb:27/28/22
bar_font_color[1] = rgb:f6/f6/f6

# Remove window border when bar is disabled and there is only one window in
# workspace
disable_border = 1


# Use super for modkey
modkey = Mod4


autorun = ws[1]:alacritty


keyboard_mapping = /dev/null


program[term] = alacritty

program[android_studio] = tools/android-studio/bin/studio.sh
bind[android_studio] = MOD+a

program[browser] = firefox
bind[browser] = MOD+w


program[volume_toggle] = amixer set Master toggle
bind[volume_toggle] = F1

program[volume_down] = amixer set Master 5%-
bind[volume_down] = F2

program[volume_up] = amixer set Master 5%+
bind[volume_up] = F3


program[brightness_down] = xbacklight -dec 10
bind[brightness_down] = F5

program[brightness_up] = xbacklight -inc 10
bind[brightness_up] = F6


#program[screenshot_all] = gnome-screenshot
program[screenshot_all] = bin/screenshot_now.fish
bind[screenshot_all] = MOD+s

program[screenshot_wind] = gnome-screenshot --window
bind[screenshot_wind]	= MOD+Shift+s


