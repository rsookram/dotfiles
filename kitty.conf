font_size 15.0
macos_thicken_font 0.80

enable_audio_bell no

background #333333
foreground #ffffff

cursor               #ffffff
cursor_text_color    #000000
selection_foreground #333333
selection_background #ffffff

# black
color0 #000000
color8 #929292

# red
color1 #e6264b
color9 #cc0000

# green
color2  #a0eb01
color10 #baeb01

# yellow
color3  #fcf330
color11 #fcd500

# blue
color4  #6c99bb
color12 #5fafff

# orange
color5  #ff8700
color13 #e54c01

# purple + cyan
color6  #ae81ff
color14 #34e2e2

# white
color7  #e4e4e4
color15 #eeeeec

# By default new tabs are opened in $HOME, use cwd instead
map alt+t new_tab_with_cwd

map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map alt+0 goto_tab 10

tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg._FFFFFF}{fmt.bg._333333}{index} {title}"
tab_fade 0

# Go to previously selected tab
map alt+Escape goto_tab -1

# Enable arbitrary splitting
enabled_layouts splits
map alt+d       launch --cwd=current --location=vsplit
map alt+shift+d launch --cwd=current --location=hsplit

map alt+h neighboring_window left
map alt+j neighboring_window down
map alt+k neighboring_window up
map alt+l neighboring_window right

hide_window_decorations yes
