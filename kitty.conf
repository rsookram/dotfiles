font_size 13.0

enable_audio_bell no

background #333333
foreground #ffffff

cursor               #ffffff
cursor_text_color    #000000
selection_foreground #333333
selection_background #ffffff

# black
color0 #000000
color8 #555753

# red
color1 #e6264b
color9 #cc0000

# green
color2  #a0eb01
color10 #baeb01

# yellow
color3  #fcf330
color11 #fcd500

# blue
color4  #6c99bb
color12 #5fafff

# orange
color5  #ff8700
color13 #e54c01

# purple + cyan
color6  #ae81ff
color14 #34e2e2

# white
color7  #e4e4e4
color15 #eeeeec

# By default new windows (splits) are opened in $HOME, use cwd instead
map kitty_mod+enter new_window_with_cwd

# Enable arbitrary splitting
enabled_layouts splits
map alt+h launch --cwd=current --location=hsplit
map alt+v launch --cwd=current --location=vsplit
